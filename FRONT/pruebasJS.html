<style>


body{ 
  font-family: 'Montserrat', sans-serif;
  font-weight: 900;
}
#contenedor{ 
  background-color: #00b8de; 
  display: grid;
  place-content: center;
  height: 100vh;
  color: #000;
}
.cargando{ 
  position: relative; 
  color: #FFF;
  margin-top: 2em;
  letter-spacing: 0.08em;
  text-transform: uppercase
}

.contenedor-loader{  
     width: 180px;
    height: 30px;
    display: flex;
    flex-wrap: wrap;
    align-items: flex-end;
    justify-content: space-between;
    margin: 0 auto; 
}
.contenedor-loader div{ 
  width: 30px;
  height: 30px;
  background-color: #FFF;
  animation: salto 1s alternate
    infinite;
}
.contenedor-loader div:nth-child(2){ 
  animation-delay: 0.20s; 
}
.contenedor-loader div:nth-child(3){ 
  animation-delay: 0.40s; 
}
.contenedor-loader div:nth-child(4){ 
  animation-delay: 0.60s; 
}
@keyframes salto {
    from {
        opacity: 1;
    }
    to{
         opacity: 0;
    }
}

</style>

<div id="contenedor">
  <div class="contenedor-loader">
    <div class="loader1"></div>
    <div class="loader2"></div>
    <div class="loader3"></div>
    <div class="loader4"></div>
  </div>
  <div class="cargando">Cargando...</div>  
</div>
<br>
<section id="loading" >Cargando <span id="cargando1">.</span><span id="cargando2">.</span><span id="cargando3">.</span></section>
<style>
  #loading{
  width: 100%;
  height: 35vh;
  font-size: 3rem;
  color: orange;
  font-weight: 400;
  display: block;
  text-align: center;
  padding-top: calc(55vh / 2);
}




@media screen and (min-width: 576px) and (max-width: 991px) {
  #loading{
    font-size: 6rem;
    height: 55vh;
  }
}

@media screen and (min-width: 992px) {
  #loading{
    font-size: 6rem;
  }
}
</style>
